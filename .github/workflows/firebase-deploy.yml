name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

# Required for Workload Identity Federation
permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      # Authenticate via Workload Identity Federation (no tokens/keys needed)
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/887571186773/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-deployer@bodyf1rst-main.iam.gserviceaccount.com'

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Create Hosting Site (if needed)
        run: |
          # Create hosting site on bodyf1rst-main project if it doesn't exist
          firebase hosting:sites:create corporate-wellness --project bodyf1rst-main || echo "Site may already exist"

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting:corporate-wellness --project bodyf1rst-main
